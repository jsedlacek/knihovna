<svg xmlns="http://www.w3.org/2000/svg" width="160" height="240" viewBox="0 0 160 240" role="img" aria-labelledby="title desc">
  <title id="title">Book cover placeholder</title>
  <desc id="desc">A neutral, minimal placeholder used when a book cover image is unavailable.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="bookmark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <mask id="shine">
      <rect x="0" y="0" width="160" height="240" fill="white"/>
      <rect x="0" y="0" width="160" height="240" fill="url(#shine-grad)"/>
    </mask>
    <linearGradient id="shine-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="60%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <!-- Outer plate -->
  <rect x="1" y="1" width="158" height="238" rx="10" fill="url(#bg)" stroke="#d1d5db" stroke-width="2" />

  <!-- Subtle inner border -->
  <rect x="8" y="8" width="144" height="224" rx="8" fill="none" stroke="#e5e7eb" stroke-width="1" />

  <!-- Corner bookmark -->
  <path d="M152,8 L136,8 C132.686,8 130,10.686 130,14 L130,46 L141,40 L152,46 L152,8 Z"
        fill="url(#bookmark)"/>

  <!-- Centered book icon -->
  <g transform="translate(40,68)">
    <!-- Book cover shape -->
    <rect x="0" y="0" width="80" height="104" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
    <!-- Spine shadow -->
    <rect x="8" y="0" width="8" height="104" rx="4" fill="#f3f4f6" />
    <!-- Title bar -->
    <rect x="22" y="18" width="48" height="10" rx="2" fill="#e5e7eb"/>
    <!-- Subtitle bars -->
    <rect x="22" y="36" width="40" height="8" rx="2" fill="#eef2f7"/>
    <rect x="22" y="50" width="44" height="8" rx="2" fill="#eef2f7"/>
    <rect x="22" y="64" width="36" height="8" rx="2" fill="#eef2f7"/>
    <!-- Author bar -->
    <rect x="22" y="84" width="32" height="6" rx="2" fill="#e5e7eb"/>
    <!-- Bottom page hint -->
    <rect x="0" y="96" width="80" height="8" rx="0 0 6 6" fill="#f9fafb"/>
    <rect x="0" y="96" width="80" height="8" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  </g>

  <!-- Decorative diagonal lines pattern -->
  <g opacity="0.06">
    <path d="M-60 50 l220 220" stroke="#111827" stroke-width="2"/>
    <path d="M-40 30 l220 220" stroke="#111827" stroke-width="2"/>
    <path d="M-20 10 l220 220" stroke="#111827" stroke-width="2"/>
    <path d="M0 -10 l220 220" stroke="#111827" stroke-width="2"/>
  </g>

  <!-- Soft shine -->
  <rect x="1" y="1" width="158" height="238" rx="10" fill="#ffffff" opacity="0.25" mask="url(#shine)"/>

  <!-- Optional label (kept subtle) -->
  <g aria-hidden="true" opacity="0.5">
    <rect x="40" y="188" width="80" height="18" rx="9" fill="#e5e7eb"/>
    <text x="80" y="201" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji" font-size="10" fill="#6b7280">
      Bez ob√°lky
    </text>
  </g>
</svg>

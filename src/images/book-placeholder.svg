<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title-library desc-library">
  <title id="title-library">Placeholder Book Cover</title>
  <desc id="desc-library">A placeholder image for a book cover designed to look like a library due-date card.</desc>

  <defs>
    <style>
      .cover-library {
        --bg-color: #465a65;      /* Slate Blue-Gray */
        --card-color: #fdf5e6;    /* Old Lace */
        --lines-color: #d3c4a8;   /* Faded Brown */
        --stamp-color: #b74141;   /* Muted Red */
        --text-color: #333333;
      }
    </style>
  </defs>

  <g class="cover-library">
    <!-- Book Cover Background -->
    <rect width="200" height="300" fill="var(--bg-color)" />
    <rect x="5" y="5" width="190" height="290" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />

    <!-- Library Card -->
    <rect x="20" y="20" width="160" height="260" fill="var(--card-color)" stroke="#000000" stroke-opacity="0.1" />

    <!-- Card Lines -->
    <path d="M 30 70 H 170 M 30 90 H 170 M 30 110 H 170 M 30 130 H 170 M 30 150 H 170 M 30 170 H 170 M 30 190 H 170" stroke="var(--lines-color)" stroke-width="1"/>

    <!-- Header Text -->
    <text x="100" y="45" font-size="12" text-anchor="middle" fill="var(--text-color)" font-family="'Courier New', monospace" font-weight="bold">MĚSTSKÁ KNIHOVNA</text>
    <text x="100" y="60" font-size="8" text-anchor="middle" fill="var(--text-color)" font-family="'Courier New', monospace">Obrázek není k dispozici</text>

    <!-- Stamped Icon -->
    <g transform="rotate(-10 100 230)" opacity="0.8">
      <path d="M95,215 a5,5 0 0,0 -10,0 H40 a5,5 0 0,1 0,-10 H85 v-10 a15,15 0 0,1 30,0 v10 H160 a5,5 0 0,1 0,10 H115 a5,5 0 0,0 -10,0 Z M100,200 a10,10 0 0,0 20,0 H100z" fill="var(--stamp-color)"/>
      <text x="100" y="245" font-size="12" text-anchor="middle" fill="var(--stamp-color)" font-family="serif" font-weight="bold">VYPŮJČENO</text>
    </g>
  </g>
</svg>

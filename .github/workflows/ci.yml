name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sync Astro types
        run: npx astro sync

      - name: Run TypeScript check
        run: npm run check

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test
